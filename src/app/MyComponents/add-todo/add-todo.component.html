<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="title">Todo Title</label>
        <input type="text" id="title" [(ngModel)]="title"  class="form-control"  name="title">
        </div>
        <div class="mb-3">
        <label for="desc" >Todo Description</label>
        <input type="text" id="desc" [(ngModel)]="desc"  class="form-control" name="desc" >
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
